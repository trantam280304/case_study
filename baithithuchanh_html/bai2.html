    <script>
        function deleteNumberFromArray(arr, index) {
            if (index < 0 || index > arr.lenght) {
                return arr
            } else {
                let newArray = arr.slice();
                newArray.splice(index, 1);
                return newArray;
            }

        }
        let myArray = [1, 2, 3, 4, 5];
        console.log(deleteNumberFromArray(myArray, 2)); 
    </script>
