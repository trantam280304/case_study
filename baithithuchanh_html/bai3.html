<body>
    <script>
         function sumOfListFibonacy(x){
            let tong = 0; 
            let a = 0 ;
            let b = 1;
            for (let i =  0 ; i < x ;i++){
               tong += a
               let c = a + b
               a = b 
               b = c
            }
           return tong
         }
         console.log(sumOfListFibonacy(6));
    </script>
